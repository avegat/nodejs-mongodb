apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  namespace: unir-containers
  labels:
    app: nodejs-mongodb
    app/repo: nodejs-mongodb
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nodejs-mongodb
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nodejs-mongodb
    spec:
      containers:
        - name: nodejs-container
          image: avegat92/nodejs-database:1.0.1
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: nodejs-configmap
            - secretRef:
                name: nodejs-secret
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
